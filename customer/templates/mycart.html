{%extends 'cbase.html'%}
{%block body_block%}
{%for cart in carts%}
<div class="row mt-2">
    <div class="col-4">
        <img src="{{cart.product.image.url}}" alt="" height="300px">

    </div>
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{cart.product.book_name}}</li>
                <li class="list-group-item">{{cart.product.author}}</li>
                <li class="list-group-item">{{cart.date}}</li>
                <li class="list-group-item">{{cart.status}}</li>


            </ul>
        </div>
    </div>
    <div class="col-4">
        <a href="{%url 'removeitem' cart.id%}" class="btn btn-danger">Remove</a>
        <a href="" class="btn btn-primary">Buy Now</a>

    </div>
</div>
{%endfor%}

{%endblock%}
