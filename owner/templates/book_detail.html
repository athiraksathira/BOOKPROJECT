<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    {%if book.image%}
                    <img src="{{book.image.url}}" class="card-img-top" alt=".no image." width="10" height="300">


                    {%endif%}

                    <h5 class="card-title">BOOK NAME : {{book.book_name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">AUTHOR NAME : {{book.author}}</h6>
                    <p class="card-text">PRICE : {{book.price}}</p>
                    <p class="card-text">COPIES : {{book.copies}}</p>

                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>


        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
