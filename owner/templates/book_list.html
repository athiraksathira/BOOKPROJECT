{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table">
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Copies</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.book_name }}</td>
                <td>{{book.author }}</td>
                <td>{{book.price }}</td>
                <td>{{book.copies }}</td>
                <td>
                    <a href="{%url 'changebook' book.id%}" class="btn btn-warning">Edit</a>
                    <a href="{%url 'bookdetails' book.id%}" class="btn btn-primary">View</a>
                    <a href="{%url 'bookdelete' book.id%}" class="btn btn-danger">Delete</a>
                </td>

                {%endfor%}
            </tr>
        </table>
    </div>
    <div class="col-2"></div>

{%endblock%}
